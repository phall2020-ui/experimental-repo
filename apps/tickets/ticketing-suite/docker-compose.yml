version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketing
    volumes: [ "db-data:/var/lib/postgresql/data" ]
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports: [ "5432:5432" ]

  redis:
    image: redis:7
    ports: [ "6379:6379" ]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    environment:
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - plugins.security.disabled=true
    ports: [ "9200:9200" ]

  ticketing:
    build:
      context: ./ticketing
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ticketing?schema=public
      REDIS_URL: redis://redis:6379
      S3_BUCKET: ticketing-attachments
      AWS_REGION: eu-west-2
      OPENSEARCH_NODE: http://opensearch:9200
      OPENSEARCH_USER: admin
      OPENSEARCH_PASS: admin
      NODE_ENV: production
      PORT: 3000
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
      opensearch: { condition: service_started }
    ports: [ "3000:3000" ]

  dashboard:
    build: ./ticketing-dashboard
    environment:
      - VITE_API_BASE=http://localhost:3000
    ports: [ "5173:5173" ]
    depends_on:
      - ticketing

volumes:
  db-data:
