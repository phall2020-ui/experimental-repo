name: FusionSolar Monitoring

on:
  schedule:
    # Inverter checks during UK daylight hours
    # Note: cron is in UTC. During BST (late Marâ€“late Oct) these run 1h later UK time.
    # Winter (GMT):  08:00, 10:30, 13:00, 15:30 UK
    # Summer (BST):  09:00, 11:30, 14:00, 16:30 UK  (still within daylight)
    - cron: '0 8 * * *'     # Check 1
    - cron: '30 10 * * *'   # Check 2
    - cron: '0 13 * * *'    # Check 3
    - cron: '30 15 * * *'   # Check 4
    # Daily generation report + Notion sync (22:00 UTC = 22:00 GMT / 23:00 BST)
    - cron: '0 22 * * *'    # Report
    # Nightly sync: Elexon SSP + Stark HH -> Notion (22:30 UTC, after report)
    - cron: '30 22 * * *'   # Nightly Sync
  # Cross-repo trigger: solar-platform's daily_notion_pull.yml dispatches this
  # after completing the Juggle inverter/meter sync, so the Point Lane nightly
  # pipeline (Elexon + Stark HH) runs in coordination with the portfolio sync.
  repository_dispatch:
    types: [nightly-sync]
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: true
        default: '--report'
        type: choice
        options:
          - '--check'
          - '--report'
          - '--report --no-sync'
          - '--test-login'
          - '--nightly-sync'
          - '--nightly-sync --no-fusion'
          - '--backfill'
          - '--backfill --start-date 2025-12-01'

env:
  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      FUSIONSOLAR_USERNAME: ${{ secrets.FUSIONSOLAR_USERNAME }}
      FUSIONSOLAR_PASSWORD: ${{ secrets.FUSIONSOLAR_PASSWORD }}
      STARK_USERNAME: ${{ secrets.STARK_USERNAME }}
      STARK_PASSWORD: ${{ secrets.STARK_PASSWORD }}
      STARK_SITE_NAME: ${{ secrets.STARK_SITE_NAME }}
      STARK_SEARCH_TEXT: ${{ secrets.STARK_SEARCH_TEXT }}
      STARK_HEADLESS: "false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Validate secrets
        run: |
          missing=""
          if [ -z "${FUSIONSOLAR_USERNAME}" ]; then missing="$missing FUSIONSOLAR_USERNAME"; fi
          if [ -z "${FUSIONSOLAR_PASSWORD}" ]; then missing="$missing FUSIONSOLAR_PASSWORD"; fi
          if [ -z "${NOTION_TOKEN}" ]; then missing="$missing NOTION_TOKEN"; fi
          if [ -z "${STARK_USERNAME}" ]; then missing="$missing STARK_USERNAME"; fi
          if [ -z "${STARK_PASSWORD}" ]; then missing="$missing STARK_PASSWORD"; fi
          if [ -n "$missing" ]; then
            echo "::error::Missing required secrets:$missing"
            exit 1
          fi

      - name: Validate Stark secret shape
        run: |
          python - << 'PY'
          import os
          u = os.environ.get("STARK_USERNAME", "")
          p = os.environ.get("STARK_PASSWORD", "")
          print(f"STARK_USERNAME len={len(u)} trimmed_len={len(u.strip())} has_at={'@' in u}")
          print(f"STARK_PASSWORD len={len(p)} trimmed_len={len(p.strip())}")
          if len(u.strip()) == 0 or len(p.strip()) == 0:
              raise SystemExit("Stark credentials are empty after trimming whitespace")
          if "@" not in u.strip():
              raise SystemExit("STARK_USERNAME does not look like an email. Check repo secret value.")
          PY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Ensure Xvfb
        run: |
          if ! command -v xvfb-run >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y xvfb
          fi

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Generate config.json
        run: |
          cat > config.json << 'TEMPLATE'
          {
            "station_code": "NE=199487890",
            "station_name": "Point Lane Solar Farm",
            "installed_capacity_kwp": 8601,
            "domain": "eu5.fusionsolar.huawei.com",
            "portal_base": "https://uni001eu5.fusionsolar.huawei.com/uniportal/pvmswebsite/assets/build/cloud.html",
            "portal_params": "app-id=smartpvms&instance-id=smartpvms&zone-id=region-1-43b6d703-7da9-49f0-8b84-048ff489273f",
            "credentials": {
              "username": "PLACEHOLDER_USER",
              "password": "PLACEHOLDER_PASS"
            },
            "notion_token": "PLACEHOLDER_TOKEN",
            "notion_parent_page_id": "2d21773a-96c0-8092-9070-d2128500f9dc",
            "notion_fusionsolar_parent_page_id": "478905a9-7e96-42b6-84b6-aaa51a8b6cc6",
            "notion_fusionsolar_db_id": "d4806bf5-10e9-413c-83a1-e185da605361",
            "stark": {
              "username": "PLACEHOLDER_STARK_USER",
              "password": "PLACEHOLDER_STARK_PASS",
              "site_name": "Point Lane",
              "search_text": "2100042103940"
            },
            "location": {
              "latitude": 51.5,
              "longitude": -0.1,
              "timezone": "Europe/London"
            },
            "schedule": {
              "check_times": ["08:00", "10:30", "13:00", "15:30"],
              "report_time": "22:00",
              "nightly_sync_time": "22:30"
            },
            "logging": {
              "log_dir": "logs",
              "inverter_csv": "logs/inverter_checks.csv",
              "generation_csv": "logs/daily_generation.csv",
              "log_file": "logs/monitor.log"
            }
          }
          TEMPLATE

          # Inject secrets via jq
          jq --arg u "$FUSIONSOLAR_USERNAME" \
             --arg p "$FUSIONSOLAR_PASSWORD" \
             --arg t "$NOTION_TOKEN" \
             --arg su "$STARK_USERNAME" \
             --arg sp "$STARK_PASSWORD" \
             --arg ss "$STARK_SITE_NAME" \
             --arg sx "$STARK_SEARCH_TEXT" \
             '.credentials.username = $u
              | .credentials.password = $p
              | .notion_token = $t
              | .stark.username = ($su // "")
              | .stark.password = ($sp // "")
              | .stark.site_name = (if ($ss // "") == "" then "Point Lane" else $ss end)
              | .stark.search_text = (if ($sx // "") == "" then "2100042103940" else $sx end)' \
             config.json > config.tmp && mv config.tmp config.json

          # Sanity check post-injection (fail fast if any value unexpectedly blank).
          jq -e '.stark.username != "" and .stark.password != "" and .credentials.username != "" and .credentials.password != "" and .notion_token != ""' config.json >/dev/null \
            || { echo "::error::Injected config contains blank required credentials"; exit 1; }

      - name: Create logs directory
        run: mkdir -p logs

      - name: Determine task
        id: task
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "command=--nightly-sync" >> $GITHUB_OUTPUT
            echo "Triggered via repository_dispatch (solar-platform cross-repo)"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "command=${{ github.event.inputs.task }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 22 * * *" ]; then
            echo "command=--report" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "30 22 * * *" ]; then
            echo "command=--nightly-sync" >> $GITHUB_OUTPUT
          else
            echo "command=--check" >> $GITHUB_OUTPUT
          fi
          echo "Task: $(cat $GITHUB_OUTPUT)"

      - name: Run FusionSolar Task
        id: run_task
        shell: bash
        run: |
          CMD="${{ steps.task.outputs.command }}"
          EXIT_CODE=0
          PYTHON_CMD=(python)
          if [ "${STARK_HEADLESS}" = "false" ] && command -v xvfb-run >/dev/null 2>&1; then
            PYTHON_CMD=(xvfb-run -a python)
          fi
          echo "Python runner: ${PYTHON_CMD[*]}"

          if [[ "$CMD" == "--nightly-sync" ]]; then
            echo "::group::Running Nightly Sync (Elexon + Stark)"
            "${PYTHON_CMD[@]}" nightly_sync.py || EXIT_CODE=$?
            echo "::endgroup::"
          elif [[ "$CMD" == *"--backfill"* ]]; then
            echo "::group::Running Backfill"
            echo "Command: ${PYTHON_CMD[*]} notion_sync.py $CMD"
            "${PYTHON_CMD[@]}" notion_sync.py $CMD || EXIT_CODE=$?
            echo "::endgroup::"
          elif [[ "$CMD" == *"--test-login"* ]]; then
            echo "::group::Testing Login"
            "${PYTHON_CMD[@]}" fusionsolar_monitor.py --test-login || EXIT_CODE=$?
            echo "::endgroup::"
          else
            echo "::group::Running Monitor"
            echo "Command: ${PYTHON_CMD[*]} fusionsolar_monitor.py $CMD"
            "${PYTHON_CMD[@]}" fusionsolar_monitor.py $CMD || EXIT_CODE=$?
            echo "::endgroup::"
          fi

          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::warning::Task exited with code $EXIT_CODE"
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fusionsolar-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30

      - name: Report status
        if: always()
        run: |
          EXIT_CODE="${{ steps.run_task.outputs.exit_code }}"
          CMD="${{ steps.task.outputs.command }}"
          if [ "$EXIT_CODE" != "0" ] && [ -n "$EXIT_CODE" ]; then
            echo "::error::FusionSolar task '$CMD' failed (exit code: $EXIT_CODE). Check logs artifact for details."
            exit 1
          else
            echo "FusionSolar task '$CMD' completed successfully."
          fi

      - name: Notify on failure
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
          WEBHOOK_URL: ${{ secrets.NOTIFICATION_WEBHOOK_URL }}
        run: |
          CMD="${{ steps.task.outputs.command }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TITLE="FusionSolar task failed: ${CMD}"

          # Check for existing open failure issue to avoid duplicates
          EXISTING=$(gh issue list --state open --search "FusionSolar task failed" --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$EXISTING" ]; then
            BODY="Another failure at $(date -u '+%Y-%m-%d %H:%M') UTC.
          **Task:** \`${CMD}\`
          [View run](${RUN_URL})"
            gh issue comment "$EXISTING" --body "$BODY"
            echo "Commented on existing issue #${EXISTING}"
          else
            BODY="**Task:** \`${CMD}\`
          **Time:** $(date -u '+%Y-%m-%d %H:%M') UTC

          [View workflow run](${RUN_URL})"
            gh issue create --title "$TITLE" --body "$BODY" \
              || echo "::warning::Could not create failure issue"
          fi

          # Webhook (Slack/Discord/etc.) if NOTIFICATION_WEBHOOK_URL secret is set
          if [ -n "$WEBHOOK_URL" ]; then
            curl -sf -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{\"text\":\"FusionSolar task '${CMD}' failed. ${RUN_URL}\"}" \
              || echo "::warning::Webhook notification failed"
          fi
