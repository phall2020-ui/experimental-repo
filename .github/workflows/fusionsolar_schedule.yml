name: FusionSolar Monitoring

on:
  schedule:
    # Inverter checks during UK daylight hours
    # Note: cron is in UTC. During BST (late Marâ€“late Oct) these run 1h later UK time.
    # Winter (GMT):  08:00, 10:30, 13:00, 15:30 UK
    # Summer (BST):  09:00, 11:30, 14:00, 16:30 UK  (still within daylight)
    - cron: '0 8 * * *'     # Check 1
    - cron: '30 10 * * *'   # Check 2
    - cron: '0 13 * * *'    # Check 3
    - cron: '30 15 * * *'   # Check 4
    # Daily generation report + Notion sync (22:00 UTC = 22:00 GMT / 23:00 BST)
    - cron: '0 22 * * *'    # Report
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: true
        default: '--report'
        type: choice
        options:
          - '--check'
          - '--report'
          - '--report --no-sync'
          - '--test-login'
          - '--backfill'
          - '--backfill --start-date 2025-12-01'

env:
  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          missing=""
          if [ -z "${{ secrets.FUSIONSOLAR_USERNAME }}" ]; then missing="$missing FUSIONSOLAR_USERNAME"; fi
          if [ -z "${{ secrets.FUSIONSOLAR_PASSWORD }}" ]; then missing="$missing FUSIONSOLAR_PASSWORD"; fi
          if [ -z "${{ secrets.NOTION_TOKEN }}" ]; then missing="$missing NOTION_TOKEN"; fi
          if [ -n "$missing" ]; then
            echo "::error::Missing required secrets:$missing"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Generate config.json
        run: |
          cat > config.json << 'TEMPLATE'
          {
            "station_code": "NE=199487890",
            "station_name": "Point Lane Solar Farm",
            "installed_capacity_kwp": 8601,
            "domain": "eu5.fusionsolar.huawei.com",
            "portal_base": "https://uni001eu5.fusionsolar.huawei.com/uniportal/pvmswebsite/assets/build/cloud.html",
            "portal_params": "app-id=smartpvms&instance-id=smartpvms&zone-id=region-1-43b6d703-7da9-49f0-8b84-048ff489273f",
            "credentials": {
              "username": "PLACEHOLDER_USER",
              "password": "PLACEHOLDER_PASS"
            },
            "notion_token": "PLACEHOLDER_TOKEN",
            "notion_parent_page_id": "2d21773a-96c0-8092-9070-d2128500f9dc",
            "location": {
              "latitude": 51.5,
              "longitude": -0.1,
              "timezone": "Europe/London"
            },
            "schedule": {
              "check_times": ["08:00", "10:30", "13:00", "15:30"],
              "report_time": "22:00"
            },
            "logging": {
              "log_dir": "logs",
              "inverter_csv": "logs/inverter_checks.csv",
              "generation_csv": "logs/daily_generation.csv",
              "log_file": "logs/monitor.log"
            }
          }
          TEMPLATE

          # Inject secrets via jq
          jq --arg u "${{ secrets.FUSIONSOLAR_USERNAME }}" \
             --arg p "${{ secrets.FUSIONSOLAR_PASSWORD }}" \
             --arg t "${{ secrets.NOTION_TOKEN }}" \
             '.credentials.username = $u | .credentials.password = $p | .notion_token = $t' \
             config.json > config.tmp && mv config.tmp config.json

      - name: Create logs directory
        run: mkdir -p logs

      - name: Determine task
        id: task
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "command=${{ github.event.inputs.task }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 22 * * *" ]; then
            echo "command=--report" >> $GITHUB_OUTPUT
          else
            echo "command=--check" >> $GITHUB_OUTPUT
          fi
          echo "Task: $(cat $GITHUB_OUTPUT)"

      - name: Run FusionSolar Task
        id: run_task
        shell: bash
        run: |
          CMD="${{ steps.task.outputs.command }}"
          EXIT_CODE=0
          if [[ "$CMD" == *"--backfill"* ]]; then
            echo "::group::Running Backfill"
            echo "Command: python notion_sync.py $CMD"
            python notion_sync.py $CMD || EXIT_CODE=$?
            echo "::endgroup::"
          elif [[ "$CMD" == *"--test-login"* ]]; then
            echo "::group::Testing Login"
            python fusionsolar_monitor.py --test-login || EXIT_CODE=$?
            echo "::endgroup::"
          else
            echo "::group::Running Monitor"
            echo "Command: python fusionsolar_monitor.py $CMD"
            python fusionsolar_monitor.py $CMD || EXIT_CODE=$?
            echo "::endgroup::"
          fi

          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::warning::Task exited with code $EXIT_CODE"
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fusionsolar-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30

      - name: Report status
        if: always()
        run: |
          EXIT_CODE="${{ steps.run_task.outputs.exit_code }}"
          CMD="${{ steps.task.outputs.command }}"
          if [ "$EXIT_CODE" != "0" ] && [ -n "$EXIT_CODE" ]; then
            echo "::error::FusionSolar task '$CMD' failed (exit code: $EXIT_CODE). Check logs artifact for details."
            exit 1
          else
            echo "FusionSolar task '$CMD' completed successfully."
          fi
