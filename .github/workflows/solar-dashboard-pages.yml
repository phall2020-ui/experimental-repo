name: Deploy Solar Dashboard (GitHub Pages)

on:
  schedule:
    - cron: "15 6 * * *"
  push:
    branches: ["main"]
    paths:
      - "apps/solar-dashboard/**"
      - ".github/workflows/solar-dashboard-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "solar-dashboard-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/solar-dashboard/frontend
    env:
      VITE_API_URL: ${{ vars.SOLAR_DASHBOARD_API_URL }}
      VITE_BASE_PATH: /experimental-repo/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/solar-dashboard/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          printf "VITE_API_URL=%s\nVITE_BASE_PATH=%s\n" "$VITE_API_URL" "$VITE_BASE_PATH" > .env.production
          npm run build
          cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/solar-dashboard/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
