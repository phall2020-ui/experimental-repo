<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticketing Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root { 
        --bg:#f8fafc; 
        --panel:#ffffff; 
        --muted:#475467; 
        --muted-soft:#64748b;
        --accent:#2563EB; 
        --ok:#34C759; 
        --warn:#FF9500; 
        --bad:#FF3B30; 
        --text-primary:#0F172A;
      }
      * { box-sizing: border-box; }
      body { 
        margin:0; 
        font-family: 'Inter', 'SF Pro Text', 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif; 
        background:var(--bg); 
        color:var(--text-primary); 
        font-size:14px; 
        letter-spacing:-0.01em;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      a { color: var(--accent); text-decoration: none; font-weight:600; letter-spacing:-0.01em; }
      a:hover { text-decoration: underline; }
      .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
      .panel { background: var(--panel); border:1px solid #E5E7EB; border-radius: 12px; padding: 16px; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
      .spacer { flex:1; }
      input, select, button, textarea { background:#FFFFFF; border:1px solid #D1D5DB; color:var(--text-primary); padding:8px 10px; border-radius:8px; font-family:inherit; letter-spacing:-0.01em; }
      button.primary { background: var(--accent); color: #FFFFFF; border-color: transparent; font-weight:600; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding: 10px; border-bottom: 1px solid #E2E8F0; text-align:left; font-family:inherit; letter-spacing:-0.01em; color:var(--text-primary); font-weight:500; }
      th { color: #1F2937; font-weight:600; font-size:12px; text-transform: uppercase; letter-spacing: 0.08em; }
      tr:hover td { background:#F9FAFB; }
      .badge { padding:3px 8px; border-radius:999px; font-size:12px; }
      .P1 { background: #FEE2E2; color:#991B1B; border:1px solid #FCA5A5; }
      .P2 { background: #FEF3C7; color:#92400E; border:1px solid #FCD34D; }
      .P3 { background: #D1FAE5; color:#065F46; border:1px solid #6EE7B7; }
      .P4 { background: #DBEAFE; color:#1E40AF; border:1px solid #93C5FD; }
      .status { opacity:0.9; font-size:12px; color:var(--muted-soft); letter-spacing:-0.01em; }
      .h1 { font-size:22px; font-weight:700; letter-spacing:-0.015em; color:var(--text-primary); }
      .linkish, .linkish a { color:var(--accent); cursor:pointer; font-weight:600; letter-spacing:-0.01em; text-decoration:none; }
      .linkish a:hover { text-decoration:underline; }
      .text-modern { color:var(--text-primary); font-weight:500; letter-spacing:-0.01em; }
      .text-modern-muted { color:var(--muted-soft); font-weight:400; letter-spacing:-0.005em; }
      .grid { display:grid; gap:12px; grid-template-columns: 1fr 270px; }
      @media (max-width: 980px) { .grid { grid-template-columns: 1fr; } }
      .muted { color: var(--muted); font-size: 12px; letter-spacing:-0.01em; }
      .chip { padding:4px 8px; background:#F3F4F6; border:1px solid #D1D5DB; border-radius:999px; }
      .subtle { color: var(--muted); font-size: 13px; letter-spacing:-0.005em; }
      label { display: block; margin-bottom: 4px; font-size: 13px; font-weight: 500; color:var(--text-primary); letter-spacing:-0.01em; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      button { cursor: pointer; transition: opacity 0.2s; }
      button:hover:not(:disabled) { opacity: 0.9; }
      button:focus-visible, input:focus-visible, select:focus-visible, textarea:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
      @media (max-width: 768px) {
        .container { padding: 12px; }
        .grid { grid-template-columns: 1fr !important; }
        table { font-size: 12px; }
        th, td { padding: 6px; }
        .row { flex-direction: column; align-items: stretch; }
        .row > * { width: 100%; }
        input, select, button { width: 100%; }
      }
      @media (max-width: 480px) {
        .h1 { font-size: 18px; }
        .panel { padding: 12px; }
      }
      [role="button"], button, a { 
        -webkit-tap-highlight-color: rgba(0, 102, 255, 0.3);
      }
      /* Hide debug tokens */
      .debug-token, .raw-id, [data-debug="id"], [data-debug="token"] { display: none !important; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
